<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/10a408c07d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="left">

            <label for="html-code"> <i class="fa-brands fa-html5 icon1"></i> HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label for="css-code"> <i class="fa-brands fa-css3 icon2"></i> CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label for="js-code"><i class="fa-brands fa-square-js icon3"></i> Javascript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play icon4"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script>
    function run() {
    let htmlEl = document.getElementById("html-code").value;
    let cssEl = document.getElementById("css-code").value;
    let jsEl = document.getElementById("js-code").value;
    let output = document.getElementById("output");
    output.contentDocument.body.innerHTML = htmlEl + "<style>" + cssEl + "<style>";
    output.contentWindow.eval(jsEl);
}
    </script>
</body>

</html>
